<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    // Add

    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("Typescript");
    // Above method is not optimised as it treversed the whole tree which lead problem when dataset very large
    // Optimised Method:-

    function addOptiLang(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLang("Golang");

    // Edit
    const seconLang = document.querySelector("li:nth-child(2)");
    // seconLang.innerHTML = "Mojo";
    // Above method is not optimised as it treversed the whole tree which lead problem when dataset
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    seconLang.replaceWith(newli);

    //edit
    const thirdlang = document.querySelector("li:nth-child(3)");
    thirdlang.outerHTML = "<li>C++</li>";

    // remove

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
