<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>

  <script>
    // Perform and Analyse all the below tasks in the browser console.

    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated title");
    div.style.background = "orange";
    div.style.padding = "30px";
    // div.innerText = "Hellow Wolrd!";
    const addText = document.createTextNode("Hellow World!");
    div.appendChild(addText);
    document.body.appendChild(div);

    const div1 = document.createElement("div");
    console.log(div1);
    div1.style.padding = "20px";
    const addText1 = document.createTextNode("Alok Kumar");
    div1.appendChild(addText1);
    document.body.appendChild(div1);

    const div2 = document.createElement("div");
    console.log(div2);
    div2.style.padding = "30px";
    const addText2 = document.createTextNode("Btech CSE");
    div2.appendChild(addText2);
    document.body.appendChild(div2);
  </script>
</html>
